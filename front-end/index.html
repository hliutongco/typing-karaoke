<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id="header">
      <h1>Welcome to Typing Karaoke!</h1>
    </div>

    <div id='video-container'>
      <video class="hidden" preload="preload" id="video">
        <source type="video/mp4"></source>
      </video>
      <div id="lyric-container">
      </div>
      <div id="press-start">
        <form id="username-form">
          <h2>Type your username and press Enter</h2>
          <input id="username-input" type="text" placeholder="username">
        </form>
      </div>
      <div class="hidden" id="choose-song">
        <h1 id="choose-song-h2">Use the Up and Down keys to choose a song:</h1>
        <br/>
        <h2><span id="choose-wonderful-world">Louis Armstrong - What A Wonderful World (Easy)</span></h2>
        <h2><span id="choose-everlong">Foo Fighters - Everlong (Normal)</span></h2>
        <h2><span id="choose-roar">Katy Perry - Roar (Difficult)</span></h2>
      </div>
    </div>

    <div id="flex-container">
      <div class="hidden" id="strikes">
        <h3>Ten Strikes and You're Out</h3>
        <p> Strikes:  </p>
        <p id="strikesP"></p>
      </div>
      <div class="hidden" id="score-div">
        <p> Your score: </p>
        <p id="score"></p>
      </div>
      <div class="hidden" id="highscore-div">
        <p> High Score: </p>
        <p id="high-score"></p>
      <div>
    </div>

    <audio id="audio" preload="auto">

    <script src="song.js"></script>
    <script src="lyric.js"></script>
    <script src="index.js"></script>
  </body>
</html>
